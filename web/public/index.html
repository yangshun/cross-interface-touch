        <script>
            var started = false;
            $(function () {
                $(document).on('keypress', function () {
                  if (!started) {
                    started = true;
                    $('.main-page').addClass('shown');
                    $('.title-left').addClass('animated bounceInLeft shown');
                    $('.title-right').addClass('animated bounceInRight shown');
                    setTimeout(function () {
                      $('.subtitle-top').addClass('animated bounceInLeft shown');
                      $('.subtitle-bottom').addClass('animated bounceInRight shown');
                      setTimeout(function () {
                        $('.start-button').addClass('animated fadeIn shown');
                      }, 700);
                    }, 700);
                  }
                });
            });
